<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

<style>
    div{
        border:3px solid black;
        margin: 40px;
        padding: 10px;

    }

    .relative{
        position: relative;
        top:20px;
        left:30px;
    }
</style>
</head>
<body>
    <div>box1</div>
    <div class="relative">box2</div>
</body>
</html>
